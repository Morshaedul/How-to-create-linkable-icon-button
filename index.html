<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create linkable icon button </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .social_media {
            background-color: gray;
            height: 100px;
            text-align: center;
            padding: 10px;

        }

        .button {
            height: 60px;
            width: 50px;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="social_media">
        <button class="button" onclick="window.open('https://www.facebook.com/profile.php?id=100007418268229')" class="btn request-calback"><i
                class="fa fa-facebook" style="color:#3A9BFF" aria-hidden="true"></i></button>
        <button class="button" onclick="window.open('https://www.youtube.com/')" class="btn request-calback"> <i class="fa fa-youtube-play" style="color:#f30909" aria-hidden="true"></i></button>
        <button class="button" onclick="window.open('https://www.instagram.com/')" class="btn rel"><i class="fa fa-instagram" style="color:#f30909" aria-hidden="true"></i></button>
    </div>



</body>

</html>
